{% extends 'app/base.html' %}
{% block content %}
    <form action="" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">送信</button>
    </form>
{% endblock %}

{% block extrajs %}
    <script>
        const grandCategoryElement = $('#id_grand_category'); // #id_grand_categoryを展開して代入
        const parentCategoryElement = $('#id_parent_category'); // #id_parent_categoryを展開して代入
        const categoryElement = $('#id_category');  // #id_categoryを展開して代入
        const categories = { // 以下に全てのカテゴリーを定義
            {% for grand in grandcategory_list %}
                '{{ grand.pk }}': [
                    {% for parent in parentcategory_list %} // 親カテゴリーを1つずつ取り出す
                        '{{ parent.pk }}': [ // 例：カメラ.1
                            {% for category in parent.category_set.all %} // 子カテゴリーを1つずつ取り出す
                                {
                                    'pk': '{{ category.pk }}', // 1・2・3
                                    'name': '{{ category.name }}' // Canon・Sony・Olympus
                                },
                            {% endfor %}
                        ],
                    {% endfor %}
                ]
            {% endfor %}
        };


        const changeCategory1 = (select) => { // changeCategory関数の定義
            // 中カテゴリの選択欄を空にする。
            parentcategoryElement.children().remove();

            // 選択した大カテゴリに紐づく中カテゴリの一覧を取得する。
            const grandId = grandCategoryElement.val();
            const parentCategoryList = categories[grandId];

            // 中カテゴリの選択肢を作成・追加。
            for (const parentCategory of parentCategoryList) {
                const option = $('<option>');
                option.val(parentCategory['pk']);
                option.text(parentCategory['name']);
                parentCategoryElement.append(option);
            }

            // 指定があれば、そのカテゴリを選択する
            if (select !== undefined) {
                parentCategoryElement.val(select);
            }
        };

        const changeCategory2 = (select) => { // changeCategory関数の定義
            // 小カテゴリの選択欄を空にする。
            categoryElement.children().remove();

            // 選択した中カテゴリに紐づく小カテゴリの一覧を取得する。
            const parentId = parentCategoryElement.val();
            const categoryList = categories[parentId];

            // 子カテゴリの選択肢を作成・追加。
            for (const category of categoryList) {
                const option = $('<option>');
                option.val(category['pk']);
                option.text(category['name']);
                categoryElement.append(option);
            }

            // 指定があれば、そのカテゴリを選択する
            if (select !== undefined) {
                categoryElement.val(select);
            }
        };

        $('#id_grand_category').on('change', () => {
            changeCategory1();
            $('#id_parent_category').on('change', () => {
                changeCategory2();
            });
        });

        // 入力値に問題があって再表示された場合、ページ表示時点で中カテゴリが絞り込まれるようにする
        if (grandCategoryElement.val()) {
            const selectedParentCategory = parentCategoryElement.val();
            changeCategory1(selectedParentCategory);
        }
        // 入力値に問題があって再表示された場合、ページ表示時点で小カテゴリが絞り込まれるようにする
        if (parentCategoryElement.val()) {
            const selectedCategory = categoryElement.val();
            changeCategory2(selectedCategory);
        }

    </script>
{% endblock %}
